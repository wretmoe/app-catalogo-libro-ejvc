{% extends "layout.html" %}
{% block titulo %} Página index {% endblock %}

{% block contenido %}

<form class="login" action="/registrar_usuario" method="post">
    <h2>Registro de usuario</h2>
    <label for="usuario">E-mail: </label><br>
    <input class="controls" type="email" id="usuario" placeholder="E-mail" name="E-mail" value="">
    <br>
    <label for="contraseña">Contraseña: </label><br>
    <input class="controls" type="password" id="contraseña" placeholder="Contraseña" name="password" value="">
    <br>
    <input class="buttons" type="submit" value="Registrar">
</form>
{% endblock %}
